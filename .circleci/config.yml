# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2

references:
  - restore_code: &restore_code
      restore_cache:
        key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
  - restore_dependencies: &restore_dependencies
      restore_cache:
        keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-
  - bundle_path: &bundle_path
      run: bundle --path vendor/bundle
  - main_image: &main_image
      image: gcr.io/memoq-backend/ruby-gcloud:v7
      auth:
        username: _json_key
        password: $GOOGLE_AUTH
      env:
        - RAILS_ENV=test
        - PROJECT_NAME=memoq-backend

defaults: &defaults
  working_directory: ~/repo
  docker:
    - *main_image

defaults_with_mysql: &defaults_with_mysql
  working_directory: ~/repo
  docker:
    - *main_image
    - image: mysql:5.7.22
      env:
        - MYSQL_ALLOW_EMPTY_PASSWORD=true
        - MYSQL_ROOT_HOST=127.0.0.1

jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./

  build_dependencies:
    <<: *defaults

    steps:
      - *restore_code
      - *restore_dependencies

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
        
      # Database setup
   #   - run: bundle exec rake db:create
   #   - run: bundle exec rake db:schema:load
  test:         
    <<: *defaults_with_mysql

    steps:
      - *restore_code
      - *restore_dependencies
      - *bundle_path
      - run:
          name: setup db
          # Execute `db:create` several times to workaround mysql connection error: Can't connect to MySQL server on '127.0.0.1' (111 "Connection refused")
          command: |
            for i in {1..25}; do bundle exec rails db:create && sleep 1 || true; done
            bundle exec rake db:apply
      - run:
          name: rspec
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob 'spec/**/*_spec.rb' | circleci tests split --split-by=timings)"
            
            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  lint:
    <<: *defaults
    steps:
      - *restore_code
      - *restore_dependencies
      - *bundle_path
      - run: bundle exec rubocop

  build_and_push_image: &build_and_push_image
    <<: *defaults
    steps:
      - *restore_code
      - run:
          name: setup gcloud and helm and kubectl
          command: |
            echo $GOOGLE_AUTH > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
            gcloud config set project $PROJECT_NAME
            gcloud container clusters get-credentials resources-v2-my-cluster --zone asia-northeast1-c
            namespace=development
            kubectl config set-context $(kubectl config current-context) --namespace=$namespace
            helm init --client-only
            helm repo update
      - run:
          name: update builder
          command: |
            gcloud builds submit --config .circleci/cloud_builder_build.yml .
      - run:
          name: build image
          command: |
            hash=$(git rev-parse HEAD)
            gcloud builds submit --config cloudbuild.yml . --substitutions=TAG_NAME=$hash

      - run:
          name: deploy and migrate
          command: |
            hash=$(git rev-parse HEAD)
            image_name=gcr.io/memoq-backend/rails
            helm template chart --set image.db_user=root --set image.db_password=$DB_PASSWORD --set image.tag=$hash \
            --set sqlproxy.credentials=$SQLPROXY_CREDENTIALS \
            | kubectl apply -f -
            ./.circleci/migrator.sh "${image_name}:${hash}"

  auto_deploy:
    <<: *build_and_push_image

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - checkout_code
      - build_dependencies:
          requires:
            - checkout_code
      - test:
          requires:
            - build_dependencies
      - lint:
          requires:
            - build_dependencies
      - hold_build_and_push_image:
          type: approval
          requires:
            - lint
            - test
      - build_and_push_image:
          requires:
            - hold_build_and_push_image
      - auto_deploy:
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - develop
                - /.*-deploy/
